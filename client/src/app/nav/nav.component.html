<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav mr-auto" *ngIf="logginIn">
          <li class="nav-item">
            <a class="nav-link" href="#">Maches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)= "logout()">Logout</a>
          </li>
        </ul>

        <div *ngIf="logginIn" class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Welcome <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" href="#">Info</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
          </ul>
        </div>


        <form *ngIf="!logginIn" #loginForm= 'ngForm' class="form-inline mt-2 mt-md-0" (ngSubmit)= 'login()' autocomplete="off">
          <input
          name="username"
          [(ngModel)] = "model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="UserName">
          <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
